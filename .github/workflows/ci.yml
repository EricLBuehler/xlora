name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: chartboost/ruff-action@v1
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pip3 install -U pypy
      - run: python3 -m mypy src/mole/__init__.py
  typos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3    
      - name: Typos check
        uses: crate-ci/typos@master