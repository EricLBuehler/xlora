name: CI

on:
  schedule:
    - cron: '0 0 * * 1'
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: chartboost/ruff-action@v1
  typos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3    
      - name: Typos check
        uses: crate-ci/typos@master
        with:
          config: .typos_config.toml
  todos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Print all TODO markings
        run: grep -e TODO * -r